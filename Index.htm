 <!doctype html>
<html>
	<head>
		<title>Cards Against Humanity Auto-Pilot</title>
		<link rel="stylesheet" href="Contents/Styles/site.css" type="text/css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<script type="text/javascript" src="Contents/Scripts/app.js"></script>
		<script type="text/javascript" src="Contents/Scripts/maincontroller.js"></script>
	</head>
	<body>
		<div id="content" class="mainApp" ng-app="CAHTest" ng-controller="GameController">

			<div class="question card">
				<span data-ng-bind="QuestionCard.text | stringReplaceFilter:'_':'__________'" class="text"></span>
				<span class="pick">
					Pick <div class="text" data-ng-bind="QuestionCard.numAnswers" ></div>
				</span>
			</div>
			<div class="answers">
				<div class="answer card" ng-repeat="answer in AnswerCards" ng-style="{'top':(100*$index)+'px'}">
					<span class="text" data-ng-bind="answer.text">
					</span>
				</div>
			</div>
		</div>
	</body>
 </html>
